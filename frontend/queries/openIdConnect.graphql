fragment ApplicationPartial on Application {
  clientId
  clientSecret
  displayName
  id
  permissions
  postLogoutRedirectUris
  redirectUris
}

fragment AuthorizationPartial on Authorization {
  creationDate
  id
  status
  subject
  type
}

fragment TokenPartial on Token {
  creationDate
  expirationDate
  id
  redemptionDate
  status
  subject
  type
}

fragment ScopePartial on Scope {
  displayName
  id
  name
}

query OpenIdConnect {
  applications {
    ...ApplicationPartial
  }
  tokens {
    ...TokenPartial
  }
  authorizations {
    ...AuthorizationPartial
  }
  scopes {
    ...ScopePartial
  }
}
