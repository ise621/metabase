fragment ApplicationPartial on OpenIdConnectApplication {
  clientId
  clientSecret
  displayName
  id
  permissions
}

query Applications {
  openIdConnectApplications {
    ...ApplicationPartial
  }
}

query Application($uuid: Uuid!) {
  openIdConnectApplication(uuid: $uuid) {    
    ...ApplicationPartial
  }
}

mutation CreateApplication(
  $clientId: String!
  $clientSecret: String!
  $displayName: String!
  $permissions: String!
) {
  createApplication(
    application: {
      clientId: $clientId
      clientSecret: $clientSecret
      displayName: $displayName
      permissions: $permissions
    }
  ) {
      ...ApplicationPartial
    
    # errors {
    #   code
    #   message
    #   path
    # }
  }
}

mutation UpdateApplication(
  $id: String!
  $clientId: String!
  $clientSecret: String!
  $displayName: String!
  $permissions: String!
) {
  updateApplication(
    applicationDto: {
      id: $id
      clientId: $clientId
      clientSecret: $clientSecret
      displayName: $displayName
      permissions: $permissions
    }
  ) {
      ...ApplicationPartial
    
    # errors {
    #   code
    #   message
    #   path
    # }
  }
}