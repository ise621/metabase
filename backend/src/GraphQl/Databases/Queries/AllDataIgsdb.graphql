query AllData(
  $where: DataPropositionInput!
  $locale: Locale
  $first: Int
  $after: String
  $last: Int
  $before: String
) {
  allData(
    where: $where
    locale: $locale
    first: $first
    after: $after
    last: $last
    before: $before
  ) {
    edges {
      cursor
      node {
        __typename
        id
        uuid
        databaseId
        timestamp
        componentId
        name
        description
        warnings
        creatorId
        createdAt
        appliedMethod {
          methodId
          arguments {
            name
            value
          }
          sources {
            name
            value {
              dataId
              dataTimestamp
              dataKind
              databaseId
            }
          }
        }
        approvals {
          timestamp
          signature
          keyFingerprint
          query
          response
          approverId
        }
        resources {
          description
          hashValue
          locator
          dataFormatId
          archivedFilesMetaInformation {
            path
            dataFormatId
          }
        }
        resourceTree {
          root {
            vertexId
            value {
              description
              hashValue
              locator
              dataFormatId
              archivedFilesMetaInformation {
                path
                dataFormatId
              }
            }
          }
          nonRootVertices {
            vertexId
            parentId
            value {
              description
              hashValue
              locator
              dataFormatId
              archivedFilesMetaInformation {
                path
                dataFormatId
              }
            }
            appliedConversionMethod {
              methodId
              arguments {
                name
                value
              }
              sourceName
            }
          }
        }
        # approval {
        #   signature
        #   keyFingerprint
        # }
        locale
      }
    }
    totalCount
    pageInfo {
      hasNextPage
      hasPreviousPage
      startCursor
      endCursor
    }
  }
}
