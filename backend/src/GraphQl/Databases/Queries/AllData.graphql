query AllData(
  $where: DataPropositionInput
  $locale: Locale
  $first: Int
  $after: String
  $last: Int
  $before: String
) {
  allData(
    where: $where
    locale: $locale
    first: $first
    after: $after
    last: $last
    before: $before
  ) {
    edges {
      cursor
      node {
        __typename
        ...DataFields
      }
    }
    totalCount
    pageInfo {
      ...PageInfoFields
    }
  }
}
